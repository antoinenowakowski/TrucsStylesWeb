<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallex Scrolling - Mise en page</title>
    <link rel="stylesheet" type="text/css" href="css/parallaxscrolling.css">

    <style>
       #top {
           height: 500px;
           width: 100%;
           background: #91a6a0;
       }

           width: 100%;
           height: 200px;
           background-size: cover;
           background-repeat: no-repeat;
           background-attachment: fixed;
       }
       #para2 {
           background-image: url("https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260");

           background-repeat: no-repeat;
           background-attachment: fixed;
       }
       #mid {
           height: 500px;

           background: #cbc2ae;
       }
       #bot {
           font-size: 2rem;

           background: #e9e9e5;
       }
    </style>

</head>
